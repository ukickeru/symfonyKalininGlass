doctrine:
    dbal:
        default_connection: mysql
        connections:
            # MySQL
            mysql:
                url: 'mysql://login:pass@127.0.0.1:3306/dbname'
    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true
        mappings:
            App:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'App\Entity'
                alias: App
